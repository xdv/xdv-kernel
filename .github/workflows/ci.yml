name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Clone dust compiler
        run: |
          # Clone dust compiler to sibling directory
          git clone --depth 1 https://github.com/dustlang/dust.git ../dust

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          working-directory: ../dust

      - name: Build Dust compiler
        run: |
          cd ../dust
          cargo build --workspace

      - name: Check all kernel sectors
        run: |
          export PATH="$PWD/../dust/target/debug:$PATH"
          for sector in xdv_boot xdv_memory xdv_cpu xdv_kernel xdv_drivers xdv_dal xdv_qdomain xdv_phidomain xdv_cds xdv_umf xdv_hypervisor xdv_sdbm xdv_odt; do
            echo "Checking sector/$sector/src..."
            dust check "sector/$sector/src" || { echo "FAILED: $sector"; exit 1; }
          done
          echo "All 13 sectors check OK"
